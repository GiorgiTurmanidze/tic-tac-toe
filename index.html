<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="choose-player">
        <h1 id="text">Please Choose Your Player:</h1>
        <button onclick="showGame1('first')" id="player1">X</button>
        <button onclick="showGame2('second')" id="player2">O</button>
    </div>
    <div id="ttt">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="square" data-cell-index="0"></div>
            <div class="square" data-cell-index="1"></div>
            <div class="square" data-cell-index="2"></div>
            <div class="square" data-cell-index="3"></div>
            <div class="square" data-cell-index="4"></div>
            <div class="square" data-cell-index="5"></div>
            <div class="square" data-cell-index="6"></div>
            <div class="square" data-cell-index="7"></div>
            <div class="square" data-cell-index="8"></div>
        </div>
        <div class="status"></div>

        <button class="restart"> Restart </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
